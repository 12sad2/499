<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>موقع فحص توكنات بوت : 497</title>
<style>
  body {
    background: #007BFF;
    color: #fff;
    font-family: Tahoma, sans-serif;
    text-align: center;
    padding: 50px;
    user-select: none;
  }
  h1 {
    font-size: 48px;
    margin-bottom: 40px;
    color: transparent; /* أخفي النص العربي */
    text-shadow: 0 0 5px rgba(255,255,255,0.2); /* ظل خفيف لتلميح */
  }
  label {
    display: block;
    margin-bottom: 10px;
    color: transparent; /* أخفي النص */
    text-shadow: 0 0 3px rgba(255,255,255,0.2);
  }
  input, button {
    padding: 10px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 8px;
  }
  input {
    width: 300px;
  }
  button {
    background: #0056b3;
    color: #fff;
    cursor: pointer;
  }
  #result {
    margin-top: 30px;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    direction: ltr;
    text-align: left;
    color: #fff;
  }
</style>
</head>
<body>
<div id="mainContent">
  <h1>موقع فحص توكنات بوت : 497</h1>
  <label>قم بوضع توكن بوتك :</label>
  <input type="text" id="tokenInput" placeholder="توكن البوت هنا" />
  <button id="checkBtn">فحص</button>
  <div id="result"></div>
</div>
<script>
(function(){
  if(location.protocol==="file:"){
    document.documentElement.innerHTML = '<body style="background:black;color:red;display:flex;align-items:center;justify-content:center;height:100vh;"><h1 style="font-size:32px;">🚫 لا يمكنك استخدام الملف بعد تحميله</h1></body>';
    return;
  }

  document.addEventListener("contextmenu", function(e){
    e.preventDefault();
    alert("🚫 غير مسموح!");
    window.location.href="https://google.com";
  });

  document.addEventListener("keydown", function(e){
    if(e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) || (e.ctrlKey && ["U","S"].includes(e.key.toUpperCase()))){
      alert("🚫 ممنوع الوصول إلى الكود.");
      e.preventDefault();
      window.location.href="https://google.com";
    }
  });

  const btn = document.getElementById("checkBtn");
  const result = document.getElementById("result");

  btn.addEventListener("click", function(){
    const token = document.getElementById("tokenInput").value.trim();
    result.innerHTML = "جارٍ الفحص...";
    if(!token){
      result.innerHTML = "يرجى إدخال توكن";
      return;
    }
    fetch("https://discord.com/api/v10/users/@me", {
      headers: { Authorization: "Bot " + token }
    }).then(res => res.json()).then(user => {
      if(!user.bot){
        result.innerHTML = "هذا التوكن ليس بوت.";
        return;
      }
      fetch("https://discord.com/api/v10/users/@me/guilds", {
        headers: { Authorization: "Bot " + token }
      }).then(res => res.json()).then(guilds => {
        if(!Array.isArray(guilds)){
          result.innerHTML = "فشل في جلب السيرفرات. تأكد من صحة التوكن.";
          return;
        }
        let html = `<p><strong>البوت: ${user.username}#${user.discriminator}</strong></p>`;
        html += `<p>عدد السيرفرات: ${guilds.length}</p>`;
        html += '<ul style="text-align:right; direction:ltr;">';
        guilds.forEach(g => {
          html += `<li>ID: ${g.id} | Name: ${g.name}</li>`;
        });
        html += '</ul>';
        result.innerHTML = html;
      }).catch(() => {
        result.innerHTML = "حدث خطأ أثناء الاستعلام.";
      });
    }).catch(() => {
      result.innerHTML = "حدث خطأ أثناء الاستعلام.";
    });
  });
})();
</script>
</body>
</html>
