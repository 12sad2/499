<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Discord Token Checker & Sender</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .container {
    text-align: center;
  }
  input[type="text"] {
    padding: 10px;
    width: 300px;
    font-size: 1rem;
    margin-top: 10px;
    margin-bottom: 20px;
  }
  button {
    background-color: black;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1rem;
    cursor: pointer;
  }
  button:hover {
    background-color: #222;
  }
  #secondScreen {
    display: none;
  }
</style>
</head>
<body>
  <div class="container" id="firstScreen">
    <h2>قم بكتابة توكن حسابك ديسكورد :</h2>
    <input id="tokenInput" type="text" placeholder="أدخل التوكن هنا" />
    <br />
    <button id="checkTokenBtn">التالي</button>
  </div>

  <div class="container" id="secondScreen">
    <h2>اكتب ايدي الروم :</h2>
    <input id="channelIdInput" type="text" placeholder="أدخل ايدي الروم هنا" />
    <br />
    <button id="startSendingBtn">بدء إرسال</button>
  </div>

<script>
  const checkTokenBtn = document.getElementById('checkTokenBtn');
  const startSendingBtn = document.getElementById('startSendingBtn');
  const tokenInput = document.getElementById('tokenInput');
  const channelIdInput = document.getElementById('channelIdInput');
  const firstScreen = document.getElementById('firstScreen');
  const secondScreen = document.getElementById('secondScreen');

  let userToken = '';
  let sendingInterval = null;

  checkTokenBtn.addEventListener('click', () => {
    const token = tokenInput.value.trim();
    if (!token) {
      alert('الرجاء إدخال التوكن');
      return;
    }
    // فحص صلاحية التوكن عبر طلب بيانات المستخدم
    fetch('https://discord.com/api/v9/users/@me', {
      headers: {
        Authorization: token
      }
    })
    .then(res => {
      if (res.ok) {
        userToken = token;
        firstScreen.style.display = 'none';
        secondScreen.style.display = 'block';
      } else {
        alert('التوكن غير صالح، حاول مرة أخرى.');
      }
    })
    .catch(() => alert('فشل الاتصال بـ Discord API'));
  });

  startSendingBtn.addEventListener('click', () => {
    const channelId = channelIdInput.value.trim();
    if (!channelId) {
      alert('الرجاء إدخال ايدي الروم');
      return;
    }
    if (sendingInterval) {
      clearInterval(sendingInterval);
    }
    // نرسل رسالة نصية بسيطة كل 0.5 ثانية
    sendingInterval = setInterval(() => {
      fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
        method: 'POST',
        headers: {
          Authorization: userToken,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content: 'رسالة تلقائية' })
      })
      .then(res => {
        if (!res.ok) {
          console.error('فشل الإرسال:', res.status);
          clearInterval(sendingInterval);
          alert('فشل الإرسال، أوقف الإرسال.');
        }
      })
      .catch(() => {
        console.error('خطأ في الاتصال');
        clearInterval(sendingInterval);
        alert('خطأ في الاتصال، أوقف الإرسال.');
      });
    }, 500);
  });
</script>
</body>
</html>
