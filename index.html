
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جاري الاختراق...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: lime;
      font-family: monospace;
      height: 100%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #terminal {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      z-index: 2;
      font-size: 18px;
      white-space: pre-wrap;
      color: #00ff00;
    }

    .shake {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, -2px); }
      50% { transform: translate(-3px, 0px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(1px, -1px); }
    }

    #stopBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: red;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      z-index: 3;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="terminal"></div>
  <button id="stopBtn">إيقاف الهجوم</button>
  <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    // Matrix effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // Terminal effect
    const lines = [
      "جارِ الاتصال بالخادم...",
      "تم الدخول إلى قاعدة البيانات...",
      "جارِ تحميل الملفات الحساسة...",
      "تم الوصول إلى الكاميرا...",
      "جارِ رفع الصور الخاصة...",
      "تم اختراق الجهاز!",
      "جارِ إرسال البيانات إلى السيرفر المظلم...",
      "جارِ حذف الملفات من القرص C:/",
      "تم حذف 1200 ملف حتى الآن...",
      "الهجوم مستمر..."
    ];

    const terminal = document.getElementById("terminal");
    const beep = document.getElementById("beep");
    const stopBtn = document.getElementById("stopBtn");

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        terminal.innerHTML += lines[i] + '\n';
        beep.play();
        i++;
        setTimeout(typeLine, 1500);
      } else {
        document.body.classList.add('shake');
        stopBtn.style.display = "block";
        terminal.innerHTML += "\n⚠️ اضغط على الزر لإيقاف الهجوم!\n";
      }
    }

    stopBtn.onclick = () => {
      document.body.classList.remove('shake');
      terminal.innerHTML += "\n✅ تم إيقاف الهجوم! لكن البيانات راحت 😈\n";
      stopBtn.disabled = true;
      stopBtn.innerText = "تم";
    };

    typeLine();
  </script>
</body>
</html>
