<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>موقع محمي</title>
  <style>
    body {
      background-color: #007BFF;
      font-family: 'Tahoma', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
      user-select: none;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #0056b3;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>موقع فحص توكنات بوت : 497</h1>

  <label>قم بوضع توكن بوتك:</label><br />
  <input type="text" id="tokenInput" placeholder="توكن البوت هنا" />
  <button onclick="checkToken()">فحص</button>

  <div id="result"></div>

  <script>
    

    
    document.addEventListener("contextmenu", e => {
      e.preventDefault();
      alert("🚫 غير مسموح!");
      window.location.href = "https://google.com";
    });

    
    document.addEventListener("keydown", function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["i", "j", "c"].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && ["u", "s"].includes(e.key.toLowerCase()))
      ) {
        alert("🚫 ممنوع الوصول إلى الكود.");
        e.preventDefault();
        window.location.href = "https://google.com";
      }
    });

    
    document.addEventListener("dragstart", e => e.preventDefault());
    document.addEventListener("selectstart", e => e.preventDefault());

    
    async function checkToken() {
      const token = document.getElementById('tokenInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'جارٍ الفحص...';

      if (!token) {
        resultDiv.innerHTML = 'يرجى إدخال التوكن';
        return;
      }

      try {
        const userRes = await fetch("https://discord.com/api/v10/users/@me", {
          headers: {
            Authorization: `Bot ${token}`
          }
        });

        const userData = await userRes.json();

        if (userData.bot !== true) {
          resultDiv.innerHTML = 'هذا التوكن ليس لتوكن بوت.';
          return;
        }

        const guildsRes = await fetch("https://discord.com/api/v10/users/@me/guilds", {
          headers: {
            Authorization: `Bot ${token}`
          }
        });

        const guilds = await guildsRes.json();

        if (!Array.isArray(guilds)) {
          resultDiv.innerHTML = 'فشل في جلب السيرفرات. تأكد من صحة التوكن.';
          return;
        }

        let html = `<p><strong>البوت: ${userData.username}#${userData.discriminator}</strong></p>`;
        html += `<p>عدد السيرفرات: ${guilds.length}</p>`;
        html += '<ul style="text-align: right; direction: ltr;">';
        guilds.forEach(g => {
          html += `<li>ID: ${g.id} | Name: ${g.name}</li>`;
        });
        html += '</ul>';
        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = 'حدث خطأ أثناء الاتصال.';
        console.error(err);
      }
    }
  </script>

</body>
</html>
