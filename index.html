<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>صاحب الموقع تائب</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

body {
    background:
        linear-gradient(rgba(200,0,0,0.75), rgba(200,0,0,0.75)),
        url("bg.jpg.jfif") no-repeat center center fixed;
    background-size: cover;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.text {
    color: white;
    font-size: 60px;
    font-weight: bold;
    text-shadow: 0 0 20px black;
    margin-bottom: 30px;
}

button {
    background: darkred;
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 22px;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 0 15px black;
}

button:hover {
    background: red;
}
</style>
</head>

<body>

<div class="text">صاحب الموقع تائب</div>

<button onclick="playSound()">تشغيل الصوت </button>

<audio id="enterSound">
    <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
function playSound(){
    document.getElementById("enterSound").play();
}
</script>

</body>
</html>
