<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>جلب نصف التوكن</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>عنوان: جلب نصف التوكن</h1>
  <p>قم بوضع ايدي الشخص:</p>

  <input type="text" id="discordId" placeholder="مثال: 1392610763092267120"><br>
  <button onclick="getTokenPart()">جلب</button>

  <div class="result" id="result"></div>

  <script>
    function getTokenPart() {
      const id = document.getElementById("discordId").value.trim();
      if (!id || isNaN(id)) {
        document.getElementById("result").innerText = "❌ أدخل ID رقمي صحيح.";
        return;
      }

      const encoded = btoa(id); // Base64 encode
      document.getElementById("result").innerText = "🔓 Token Part 1:\n" + encoded;
    }
  </script>

</body>
</html>
